<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <div id="header-placeholder"></div>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f6f8;
      }
      nav {
        background-color: #f2f2f2;
        padding: 10px;
        text-align: right;
        position: relative;
      }
      nav a {
        color: #333;
        text-decoration: none;
        margin-left: 10px;
      }
      .sidebar {
        float: left;
        width: 180px;
        margin: 10px 0 0 10px;
      }
      .guide-bar {
        background-color: #eaeaea;
        padding: 10px;
        text-align: center;
        margin-bottom: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
      }
      .chart-container {
        display: block;
        padding: 20px;
        margin-left: 200px; /* Adjust based on the width of the sidebar */
        clear: both; /* Add this line */
      }
      .chart {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 45%;
        text-align: center;
        float: left; /* Add this line */
        margin-right: 20px; /* Add this line */
      }
    </style>
  </head>
  <script>
    fetch("header.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("header-placeholder").innerHTML = data;
      });
  </script>
  <body>
    <div class="sidebar">
      <div class="guide-bar">전반적인 긍부정 판별</div>
      <div class="guide-bar">긍정 키워드</div>
      <div class="guide-bar">부정 키워드</div>
    </div>
    <div class="chart-container">
      <div class="chart">
        <h3>Title</h3>
        <svg width="300" height="200">
          <g transform="translate(50, 180) scale(1, -1)">
            <rect x="0" y="0" width="20" height="60" fill="black"></rect>
            <rect x="30" y="0" width="20" height="50" fill="black"></rect>
            <rect x="60" y="0" width="20" height="45" fill="black"></rect>
            <rect x="90" y="0" width="20" height="30" fill="black"></rect>
            <rect x="120" y="0" width="20" height="70" fill="black"></rect>
            <rect x="150" y="0" width="20" height="65" fill="black"></rect>
            <rect x="180" y="0" width="20" height="55" fill="black"></rect>
          </g>
          <g transform="translate(0, 180)">
            <line
              x1="0"
              y1="0"
              x2="240"
              y2="0"
              stroke="black"
              stroke-width="1"
            ></line>
            <text x="250" y="5" text-anchor="start">?</text>
          </g>
        </svg>
      </div>
      <div class="chart">
        <h3>Title</h3>
        <svg width="300" height="200">
          <g transform="translate(50, 150)">
            <polyline
              points="0,130 30,120 60,100 90,80 120,60 150,50 180,30 210,20"
              fill="none"
              stroke="black"
              stroke-width="2"
            ></polyline>
            <g transform="translate(0, 0)">
              <line
                x1="0"
                y1="150"
                x2="220"
                y2="150"
                stroke="black"
                stroke-width="1"
              ></line>
              <text x="230" y="155" text-anchor="start">?</text>
            </g>
          </g>
        </svg>
      </div>
    </div>
  </body>
</html>
